<div id="pagination">
  <button [disabled]="page === 1" (click)="prev()"> Previous </button>
  <label>{{page}} of {{totalPages}} </label>
  <button [disabled]="page === totalPages" (click)="next()">Next </button>
  <label>View per page:
    <input (keypress)="numberOnly($event)" name="pageSize" [(ngModel)]="pageSize" (input)="changeValue($event)">
  </label>
</div>
