<div class="paginator">
  <mat-card class="card">
    <button mat-icon-button color="primary" [disabled]="pagination.page === 1" (click)="prev()">
      <mat-icon>
        arrow_back_ios
      </mat-icon>
    </button>
    <label>{{pagination.page}} of {{totalPages}} </label>
    <button mat-icon-button color="primary" [disabled]="pagination.page === totalPages" (click)="next()">
      <mat-icon>
        arrow_forward_ios
      </mat-icon>
    </button>
      <label>Items per page:
        <input (keypress)="numberOnly($event)" name="pageSize" [(ngModel)]="pagination.pageSize" (input)="changeValue()">
      </label>
  </mat-card>
</div>
