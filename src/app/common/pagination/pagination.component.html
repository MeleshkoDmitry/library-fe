<div id="pagination">
  <button [disabled]="pagination.page === 1" (click)="prev()"> Previous </button>
  <label>{{pagination.page}} of {{totalPages}} </label>
  <button [disabled]="pagination.page === totalPages" (click)="next()">Next </button>
  <label>View per page:
    <input (keypress)="numberOnly($event)" name="pageSize" [(ngModel)]="pagination.pageSize" (input)="changeValue()">
  </label>
</div>
