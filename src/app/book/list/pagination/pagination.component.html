<div id="pagination">
  <button [disabled]="page === 1" (click)="prev()"> Previous </button>
  <label>{{page}}</label>
  <button [disabled]="page === totalPages" (click)="next()">Next </button>
  <label>View per page:
    <input name="perPage" [(ngModel)]="perPage" (click)="editPerPage()">
  </label>
</div>
