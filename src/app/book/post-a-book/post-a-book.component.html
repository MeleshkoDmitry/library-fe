<button style='margin-left: 1%' (click)="viewAllBooks()">View all Books </button>
<form ngSubmit="save()" style="text-align: center" novalidate #f="ngForm">
  <div>
    <label> Title:
      <input type="text" placeholder="Title" name="title" [(ngModel)]="book.title" #titleState="ngModel" required minlength="4">
    </label>
    <div *ngIf="titleState.invalid && (titleState.dirty || titleState.touched)" class="alert alert-danger">
      <div *ngIf="titleState.errors.required">
        Title is required.
      </div>
      <div *ngIf="titleState.errors.minlength">
        Title must be at least 4 characters long.
      </div>
    </div>
  </div>
  <div>
    <label> Author:
      <input type="text" placeholder="Author" name="author" [(ngModel)]="book.author" #authorState="ngModel" required minlength="4">
    </label>
    <div *ngIf="authorState.invalid && (authorState.dirty || authorState.touched)" class="alert alert-danger">
      <div *ngIf="authorState.errors.required">
        Author is required.
      </div>
      <div *ngIf="authorState.errors.minlength">
        Author must be at least 4 characters long.
      </div>
    </div>
  </div>
  <button (click)='save()' [disabled]='f.invalid' type="submit">Submit</button>
</form>
